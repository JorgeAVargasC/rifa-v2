<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Rifa 2.0</title>
</head>

<body class="bg-black text-white">
    <form class="m-3" action="">

        <div class="mb-3 d-flex justify-content-center">
            <img class="img-fluid w-50" src="static/img/logo.png" alt="logo">
        </div>
        
        <div class="mb-3">
            <h2 class="text-center text-white display-6">¡Compra tus Cupos!</h2>
        </div>
        
        <div class="mb-3">
            <div class="card pt-2 pb-2 bg-gold d-flex flex-row justify-content-evenly text-black text-center">
                <div class="time-interval-container d-flex-col">
                    <h1 class="" id="dias">00</h1>
                    <h2 class="display-6">Dias</h2>
                </div>
                <div class="line"></div>
                <div class="time-interval-container d-flex-col">
                    <h1 id="horas">00</h1>
                    <h2 class="display-6">Horas</h2>
                </div>
                <div class="line"></div>
                <div class="time-interval-container d-flex-col">
                    <h1 id="minutos">00</h1>
                    <h2 class="display-6">Min</h2>
                </div>
                <div class="line"></div>
                <div class="time-interval-container d-flex-col">
                    <h1 id="segundos">00</h1>
                    <h2 class="display-6">Seg</h2>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="">Nombre Completo</label>
            <input class="form-control bg-black border-secondary text-white" type="text" placeholder="Nombre" name="buyerFullName" required />
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Número de Identificación</label>
            <input class="form-control bg-black border-secondary text-white" type="text" placeholder="1060400300" onkeypress="return onlyNumberKey(event)"
                name="payerDocument" required />
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Celular</label>
            <input class="form-control bg-black border-secondary text-white" id="inpCelular" type="tel" placeholder="3101234567" maxlength="12"
                name="mobilePhone" required />
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Correo Electrónico</label>
            <input class="form-control bg-black border-secondary text-white" type="email" placeholder="ejemplo@gmail.com" name="buyerEmail" required />
        </div>

    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
